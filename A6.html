<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <link rel="stylesheet" href="A6.css">
</head>
<body>
  <h1>Number Guessing Game</h1>
  <p>Guess a number between 1 and 50.<br> You have 5 chances!</p>

  <input type="number" id="userGuess" placeholder="Enter your guess" min="1" max="50">
  <button id="submitBtn">Submit Guess</button>

  <p id="message"></p>
  <p>Chances left: <span id="chances">5</span></p>

  <script src="A6.js"></script>
</body>
</html>
