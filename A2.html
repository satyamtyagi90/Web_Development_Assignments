Objective : Create a simple webpage for a student profile that uses styles, divs, lists, and a table. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      color: #333;
      margin: 20px;
    }

    h1 {
      text-align: center;
      color: #005C8C;
      font-style: italic;
    }

    .profile {
      background-color: #e6f2ff;
      padding: 20px;
      border-radius: 10px;
      margin: 20px auto;
      width: 60%;
    }

    h2 {
      color: #003366;
    }

    ul {
      margin-left: 20px;
    }

    table {
      width: 60%;
      margin: 20px auto;
      border-collapse: collapse;
      text-align: center;
    }

    th, td {
      border: 2px solid #333;
      padding: 10px;
    }

    th {
      background-color: #005C8C;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Main Heading -->
  <h1>Student Profile</h1>

  <!-- Profile Section -->
  <div class="profile">
    <h2>Satyam Tyagi</h2>
    <p>Hello! I am a final year student passionate about coding, technology, and exploring creative hobbies.</p>

    <h3>My Hobbies</h3>
    <ul>
      <li>Reading</li>
      <li>Listening Music</li>
      <li>Coding</li>
      <li>Web Designing</li>
    </ul>
  </div>

  <!-- Subjects Table -->
  <h2 style="text-align:center;">Subjects & Marks</h2>
  <table>
    <tr>
      <th>Subject</th>
      <th>Marks</th>
    </tr>
    <tr>
      <td>Mathematics</td>
      <td>90</td>
    </tr>
    <tr>
      <td>Science</td>
      <td>85</td>
    </tr>
    <tr>
      <td>English</td>
      <td>88</td>
    </tr>
  </table>

</body>
</html>
